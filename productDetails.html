<div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 mb-4 mb-md-0">
                <div class="product-image">
                    <div class="product_img_box">
                        <img id="product_img1" class="w-100" src='assets/images/baking.jpg' />
                    </div>
                   
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="pr_detail">
                    <div class="product_description">
                        <h4 id="p_title" class="product_title"></h4>
                        <h1 id="p_price"  class="price"></h1>
                    </div>
                    <div>
                        <p id="p_des"></p>
                    </div>
                    </div>


                    <label class="form-label">Size</label>
                    <select id="p_size" class="form-select">

                        <option value='2'>L</option>;

                    <select id="p_color" class="form-select">

                        <option value='3'>Blue</option>;
                    </select>

                    <hr />
                    <div class="cart_extra">
                        <div class="cart-product-quantity">
                            <div class="quantity">
                                <input type="button" value="-" class="minus">
                                <input id="p_qty" type="text" name="quantity" value="1" title="Qty" class="qty" size="4">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                        <div class="cart_btn">
                            <button onclick="AddToCart()" class="btn btn-fill-out btn-addtocart" type="button"><i class="icon-basket-loaded"></i> Add to cart</button>

                        </div>
                    </div>
                    <hr />

<form id="productForm">
    <input type="hidden" id="hiddenProductName" name="productName">
    <input type="hidden" id="hiddenProductPrice" name="productPrice">
</form>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="details-tab" data-bs-toggle="tab" data-bs-target="#details-tab-pane" type="button" role="tab" aria-controls="details-tab-pane" aria-selected="true">Details</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#review-tab-pane" type="button" role="tab" aria-controls="review-tab-pane" aria-selected="false">Review</button>
                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="review_create-tab" data-bs-toggle="tab" data-bs-target="#review_create-tab-pane" type="button" role="tab" aria-controls="review_create-tab-pane" aria-selected="false">Add Review</button>
                </li>

            </ul>

            <div class="tab-content py-3" id="myTabContent">
                <div class="tab-pane fade show active" id="details-tab-pane" role="tabpanel" aria-labelledby="details-tab" tabindex="0">
                   <div id="p_details">
                      This Product is made in Bangladesh

                   </div>
                </div>
                <div class="tab-pane fade py-3" id="review-tab-pane" role="tabpanel" aria-labelledby="review-tab" tabindex="0">
                    <ul id="reviewList" class="list-group list-group-flush">
                     Rated 5 out of 5 By users

                    </ul>
                </div>


                <div class="tab-pane fade py-3" id="review_create-tab-pane" role="tabpanel" aria-labelledby="review_create-tab" tabindex="0">
                    <label class="form-label">Write Your Review</label>
                    <textarea class="form-control form-control-sm" id="reviewTextID" rows="5" placeholder="Your Review"></textarea>
                    <label class="form-label mt-2">Rating Score</label>
                    <input min="1" value="0" max="10" id="reviewScore" type="number" class="form-control-sm form-control">
                    <button onclick="AddReview()" class="btn btn-danger mt-3 btn-sm">Submit</button>
                </div>


            </div>
        </div>
    </div>
</div>



<script>

document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.plus').forEach(function(button) {
        button.addEventListener('click', function() {
            let quantityInput = this.parentElement.querySelector('#p_qty');
            let currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        });
    });

    document.querySelectorAll('.minus').forEach(function(button) {
        button.addEventListener('click', function() {
            let quantityInput = this.parentElement.querySelector('#p_qty');
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) { 
                quantityInput.value = currentValue - 1;
            }
        });
    });
});  

 
    document.getElementById('hiddenProductName').value = productName;
    document.getElementById('hiddenProductPrice').value = productPrice;

    


    function AddToCart() {
    const productName = localStorage.getItem('productName') || '';
    const productPrice = localStorage.getItem('productPrice') || '';
    const productQty = document.getElementById('p_qty').value;
    const productImg = document.getElementById('product_img1').src;

    const cartItem = {
        product: {
            title: productName,
            img: productImg
        },
        qty: productQty,
        price: productPrice
    };

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(cartItem);
    localStorage.setItem('cart', JSON.stringify(cart));
    window.location.href = 'cartList.html';
}




function AddToWishList() {
    const productName = localStorage.getItem('productName') || '';
    const productPrice = localStorage.getItem('productPrice') || '';
    const productImg = document.getElementById('product_img1').src;

    const wishlistItem = {
        product: {
            title: productName,
            img: productImg,
            price: productPrice
        }
    };

    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    wishlist.push(wishlistItem);
    localStorage.setItem('wishlist', JSON.stringify(wishlist));

    alert("Item added to your wishlist!");
}



    
</script>
